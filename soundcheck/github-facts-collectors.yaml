---
frequency:
  cron: '0 * * * *'
filter:
  kind: 'Component'
cache:
  duration:
    hours: 2
collects:
  - factName: repo_details
    type: RepositoryDetails
    cache: true
  - factName: branch_protections
    frequency:
      cron: '*/5 * * * *' 
    type: BranchProtections
    cache: false
    branch: main 
